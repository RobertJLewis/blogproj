{% extends "blog/base.html" %}
{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{{ object.post.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
