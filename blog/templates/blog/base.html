{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'blog-home' %}">
                <img src="{% static 'blog/images/threadly.webp' %}" alt="Logo" style="padding-right: 20px; height:auto; width:150px;">
            </a>
    
            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" 
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Left side links -->
                <div class="navbar-nav mx-auto">
                  <!-- <a href="{% url 'blog-new' %}" class="nav-item nav-link" id="auth-links">
                    <span></span><span></span><span></span><span></span>
                    Create Post
                  </a> -->
                  <!-- <a class="nav-item nav-link"s href="{% url 'blog-home' %}">HOME</a> -->
                  <!-- <a class="nav-item nav-link" href="{% url 'blog-about' %}">ABOUT</a> -->
                </div>
    
                <!-- Right side links -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a href="{% url 'blog-home' %}" class="nav-item nav-link" id="auth-links">
                          <span></span><span></span><span></span><span></span>
                          My Feed
                        </a>
    
                        <a href="{% url 'profile' %}" class="nav-item nav-link" id="auth-links">
                            <span></span><span></span><span></span><span></span>
                            Profile
                        </a>

                        <a href="{% url 'blog-about' %}" class="nav-item nav-link" id="auth-links">
                          <span></span><span></span><span></span><span></span>
                          About
                        </a>
    
                        <!-- Logout link triggers JS POST -->
                        <a href="#" class="nav-item nav-link" id="auth-links" onclick="document.getElementById('logout-form').submit(); return false;">
                            <span></span><span></span><span></span><span></span>
                            Logout
                        </a>
                        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                            {% csrf_token %}
                        </form>
    
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link" id="auth-links">
                            <span></span><span></span><span></span><span></span>
                            Login
                        </a>
    
                        <a href="{% url 'register' %}" class="nav-item nav-link" id="auth-links">
                            <span></span><span></span><span></span><span></span>
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>  
    </nav>
    
      
      <br>
      <br>

    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                {%  if messages%}
                  {% for message in messages %}
                      <div class="alert-{{ message.tags }}">
                          {{ message }}
                      </div>
                  {% endfor %}
                {% endif %}
            </div>
          <div class="col-md-12">
             {% block content %}{% endblock %}
          </div>
        </div>

        

        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
      <footer class="">
        <div>
          <ul class="nav justify-content-center border-bottom" style="margin-top: 60px;">
            <li class="nav-item">
              <a href="{% url 'blog-home' %}" class="nav-link px-3 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'blog-about' %}" class="nav-link px-3 text-muted">About</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'privacy-policy' %}" class="nav-link px-3 text-muted">Privacy</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'terms-of-service' %}" class="nav-link px-3 text-muted">Terms</a>
            </li>
          </ul>
        </div>
        <div class="text-center">
          <a href="https://twitter.com/" id="auth-links"><i class="fa fa-twitter"></i></a>
          <a href="https://linkedin.com/" id="auth-links"><i class="fa fa-linkedin"></i></a>
          <a href="https://facebook.com/" id="auth-links"><i class="fa fa-facebook"></i></a>
        </div>
      </footer>
      
        

    </main>

    <jQuery first, then Popper.js, then Bootstrap JS ></jQuery>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
